title:            Jason Meridth
description:      Learn, Converse, Share

disqus_shortname:
reading_time:     true # if true, shows the estimated reading time for a post
words_per_minute: 200
logo:             images/logo.jpg # logo visible in the topbar
excerpt_separator: <!--more-->

url: https://blog.jasonmeridth.com

menu:
  - title: 'Home'
    url: '/'
  - title: 'Tags'
    url: '/tags'
  - title: 'About'
    url: '/about'

# Owner/author information
owner:
  name: Jason Meridth
  site: https://blog.jasonmeridth.com
  avatar: images/avatar.jpg
  bio: "My name is Jason Meridth. I am a continuously learning senior software developer/team lead/development manager trying to not let best be the enemy of better. I reserve the right to change my mind upon obtaining more information."
  email: jmeridth@gmail.com
  twitter: jmeridth
  github: jmeridth

# Twitter account associated with the site if different from owner/author twitter account.
# Used in Twitter cards.
twitter: jmeridth

# Social networking links used in author block underneath posts. Update and remove as you like.
social:
  - title: "github"
    url: "https://github.com/jmeridth"
  - title: "linkedin"
    url: "https://br.linkedin.com/in/jmeridth"

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics: UA-38456568-3
google_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Chicago
locale:      en_US
future:      true
highlighter: rouge
markdown:    kramdown
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /posts/:title/

# Amount of post to show on home page
paginate: 5

# if true, shows the floatting share buttons
float_share: true

# Octopress
# Default extensions
post_ext: md
page_ext: md
# Found in _templates/
post_layout: post
page_layout: page
# Format titles with titlecase?
titlecase: true

include: [".htaccess"]
exclude: ["demo/*", "lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
theme: neo-hpstr-jekyll-theme

plugins:
  - jekyll-avatar
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
